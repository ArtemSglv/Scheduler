<f:view
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <h:outputStylesheet library="primefaces-omega" name="theme.css"/>
        <f:metadata>
            <f:viewAction action="#{schedulerController.init}"/>
        </f:metadata>
        <title>Manual control for parser </title>
    </h:head>

    <h:body>

        <div>
            <h:form>
                <p:autoUpdate/>
                <h2 align="center">Here you can force parsing some resources</h2>
                <p:messages id="messages" showDetail="true" closable="true"/>
                <p:dataTable var="sourceInfo"
                             rowKey="#{sourceInfo.name}"
                             value="#{schedulerController.sourceParseInformations}"
                             selection="#{schedulerController.selectedInfos}">

                    <p:column selectionMode="multiple"/>

                    <p:column headerText="Name">
                        <h:outputText value="#{sourceInfo.name}"/>
                    </p:column>

                    <p:column headerText="Date of last parsing">
                        <h:outputText value="#{sourceInfo.date}"/>
                    </p:column>

                    <p:column headerText="Description">
                        <h:outputText value="#{sourceInfo.description}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="parse" action="#{schedulerController.parseSelected}" align="center"/>
                <p:commandButton value="parse all" action="#{schedulerController.parseAll}" align="center"/>

                <h:outputText value="Parsing time:"/>
                <h:outputText value="#{schedulerController.parsingTime}"/>
                <p:calendar id="parsingdatetime" value="#{schedulerController.parsingTime}"
                            pattern="MM/dd/yyyy HH:mm:ss">
                    <p:ajax event="dateSelect" listener="#{schedulerController.onParsingDateSelect}"/>
                </p:calendar>


                <h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">
                    <h:outputText value="#{schedulerController.updatingTime}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <p:calendar id="updatingdatetime" value="#{schedulerController.updatingTime}" pattern="HH:mm:ss" timeOnly="true">
                        <p:ajax event="dateSelect" listener="#{schedulerController.onUpdatingDateSelect}"/>
                    </p:calendar>
                    <p:outputLabel for="updatingFrequency" value="How often?"/>
                    <p:selectOneRadio id="updatingFrequency" value="#{schedulerController.updatingFrequency}" unslectable="true">
                        <f:selectItem itemLabel="daily" itemValue="daily"/>
                        <f:selectItem itemLabel="weekly" itemValue="weekly"/>
                    </p:selectOneRadio>
                </h:panelGrid>

            </h:form>
        </div>
    </h:body>
</f:view>
