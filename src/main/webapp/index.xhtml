<f:view
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <f:metadata>
            <f:viewAction action="#{schedulerController.init}"/>
        </f:metadata>
        <title>TO-DO application</title>
    </h:head>

    <h:body>
        <div>
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true" autoUpdate="true"/>
                <p:dataTable var="sourceInfo"
                             rowKey="#{sourceInfo.name}"
                             value="#{schedulerController.sourceParseInformations}"
                             selection="#{schedulerController.selectedInfos}">

                    <p:column selectionMode="multiple"/>

                    <p:column headerText="Name">
                        <h:outputText value="#{sourceInfo.name}"/>
                    </p:column>

                    <p:column headerText="ParseDate">
                        <h:outputText value="#{sourceInfo.date}"/>
                    </p:column>

                </p:dataTable>
                <p:commandButton value="parse" action="#{schedulerController.parseSelected}"/>
                <p:commandButton value="parse all" action="#{schedulerController.parseAll}"/>
            </h:form>
        </div>
    </h:body>
</f:view>
