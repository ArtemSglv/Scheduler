<f:view xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>TO-DO application</title>
    </h:head>
    <h:body>
        <div>
            <p>Welcome to scheduler!</p>
            <h:selectManyCheckbox>
                <f:selectItem itemValue="1" itemLabel="parse 1" />
                <f:selectItem itemValue="2" itemLabel="parse 2" />
                <f:selectItem itemValue="3" itemLabel="parse 3" />
            </h:selectManyCheckbox>
        </div>
        <div>
            <h:dataTable >
                <h:column>
                    <f:facet name="Parser"></f:facet>
                </h:column>
            </h:dataTable>
        </div>

        <div>
            <h:form>
                <h:commandButton value="add" action="#{propertiesHandler.loadSchedulerPage}"/>
                <h:commandButton value="parse" action="#{JsfController.loadSchedulerPage}"/>
                <h:commandButton value="parse all" action="#{JsfController.loadSchedulerPage}"/>
            </h:form>
        </div>
    </h:body>
</f:view>
