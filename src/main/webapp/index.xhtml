<f:view xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <f:metadata>
            <f:viewAction action="#{jsfController2.init}" />
        </f:metadata>
        <title>TO-DO application</title>
    </h:head>

    <h:body>

        <div>
            <p>Welcome to scheduler!</p>
            <h:selectManyCheckbox>
                <f:selectItem itemValue="1" itemLabel="parse 1" />
                <f:selectItem itemValue="2" itemLabel="parse 2" />
                <f:selectItem itemValue="3" itemLabel="parse 3" />
            </h:selectManyCheckbox>
        </div>
        <div>
            <p:dataTable var="site" value="#{jsfController2.sourceParseInformations}">
                <p:column headerText="Name">
                    <h:outputText value="#{site.name}" />
                </p:column>

                <p:column headerText="date of last parsing">
                    <h:outputText value="#{site.date}" />
                </p:column>

                <p:column headerText="description">
                    <h:outputText value="#{site.description}" />
                </p:column>

            </p:dataTable>
        </div>

        <div>
            <h:form>
                <h:commandButton value="add" action="#{propertiesHandler.addParsingTarget}"/>
                <h:commandButton value="parse" action="#{scheduler.runParser}"/>
                <h:commandButton value="parse all" action="#{scheduler.parseAll}"/>
                <h:commandButton value="refresh" action="#{propertiesHandler.getAllNames}"/>
            </h:form>
        </div>
    </h:body>
</f:view>
